<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lottery Random</title>
</head>
<body>
	<div id="result"></div>
	<script>
	var aName=new Array('a','b','c','d');
	var aGift=new Array('1','2');
	var nGiftLength=aGift.length;

	function fnGetRandom(){
		var str='';
		
		for(var i=0;i<nGiftLength;i++)
		{
			var nRandom=Math.ceil(Math.random()*aName.length);
			//console.log(nRandom);
			if(nRandom>=aName.length)
			{
				nRandom=aName.length-1
			}
			else if(nRandom<=0){
				nRandom=0;
			}
			str+=aGift[i]+':'+aName[nRandom]+',';
			aName.splice(nRandom,1);

		}

		return str;
	}

	document.getElementById('result').innerHTML=fnGetRandom();
	</script>
</body>
</html>
